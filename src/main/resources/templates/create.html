<div class="container mt-4">
    <h1>Add Investment</h1>
    <form th:action="@{/investment/create}" method="post" th:object="${investment}" onsubmit="submitInvestment(event)">
        <div class="mb-3">
            <label for="name" class="form-label">Investment Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" th:field="*{amount}" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Investment</button>
    </form>
